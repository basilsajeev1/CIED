<!-- <div class="container"> -->
  <div class="login">
    <div class="row">
      <div class="col-md-6">
        <div class="image">

        </div>
      </div>
      <div class="col-md-6">
        
        <form class="needs-validation form " (ngSubmit)="login()" [formGroup]="formGroup" novalidate>
          <h1>Welcome!</h1>
          <p>Login with username and password</p>
          <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"
            formControlName="username" required>
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="mt-3 ms-5"> Dont have an account? <a href="#">Signup</a></p>
        </form>
      </div>
    </div>
</div>
